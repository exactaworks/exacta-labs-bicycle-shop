<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/styles.css" />

    <title>Bicycle Shop</title>
  </head>

  <body>
    <header class="header wrapper">
      <h1 class="logo">
        <img
          class="logo__img"
          src="./assets/images/logo.svg"
          alt="Logo da Bicycle Shop"
        />
      </h1>

      <p class="header__title">Paixão pela Bike, sede por desafios</p>

      <div class="cart">
        <button
          class="cart__button"
          title="3 produtos adicionados"
          data-cart-amount="3"
          type="button"
        >
          Carrinho de compras
        </button>
      </div>
    </header>

    <main class="wrapper">
      <section class="filters">
        <input placeholder="Buscar produto" class="input" type="search" />

        <select class="input">
          <option value="all" selected>Todas as categorias</option>
          <option value="bike">Bicicletas</option>
          <option value="equipment">Equipamentos</option>
        </select>

        <select class="input">
          <option value="lowest-price" selected>Menor preço</option>
          <option value="biggest-price">Maior preço</option>
        </select>
      </section>

      <section>
        <ul id="product-list" class="product-list"></ul>
      </section>
    </main>

    <script src="./js/pages/main/index.js" type="module"></script>
  </body>
</html>
